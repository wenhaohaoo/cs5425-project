---
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    ports:
    # To learn about configuring Kafka for access across networks see
    # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,CONNECTIONS_FROM_HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONNECTIONS_FROM_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "broker:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongo:
    image: mongo:5.0.7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
      - ./data/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  producer:
    build: producer
    container_name: producer
    depends_on:
      broker:
        condition: service_healthy
    environment:
      CONSUMER_KEY: {CONSUMER_KEY}
      CONSUMER_SECRET: {CONSUMER_SECRET}
      ACCESS_TOKEN: {ACCESS_TOKEN}
      ACCESS_TOKEN_SECRET: {ACCESS_TOKEN_SECRET}
      KAFKA_BROKER_CONNECT: 'broker:9092'

  consumer_sg:
    build: consumer
    container_name: consumer_sg
    depends_on: 
      mongo:
        condition: service_healthy
    environment:
      KAFKA_BROKER_CONNECT: 'broker:9092'
      KAFKA_TOPIC: 'sg'
      MONGODB_CONNECT: 'mongodb://mongo:27017'
      MONGODB_USERNAME: 'root'
      MONGODB_PASSWORD: 'root'
    volumes:
      - ./model:/workspace/model
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]

  consumer_hk:
    build: consumer
    container_name: consumer_hk
    depends_on: 
      mongo:
        condition: service_healthy
    environment:
      KAFKA_BROKER_CONNECT: 'broker:9092'
      KAFKA_TOPIC: 'hk'
      MONGODB_CONNECT: 'mongodb://mongo:27017'
      MONGODB_USERNAME: 'root'
      MONGODB_PASSWORD: 'root'
    volumes:
      - ./model:/workspace/model
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['1']
            capabilities: [gpu]

  consumer_au:
    build: consumer
    container_name: consumer_au
    depends_on: 
      mongo:
        condition: service_healthy
    environment:
      KAFKA_BROKER_CONNECT: 'broker:9092'
      KAFKA_TOPIC: 'au'
      MONGODB_CONNECT: 'mongodb://mongo:27017'
      MONGODB_USERNAME: 'root'
      MONGODB_PASSWORD: 'root'
    volumes:
      - ./model:/workspace/model
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['2']
            capabilities: [gpu]

  api:
    build: backend
    container_name: api
    depends_on: 
      mongo:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      GUNICORN_WORKERS: 3
      MONGODB_CONNECT: 'mongodb://mongo:27017'
      MONGODB_USERNAME: 'root'
      MONGODB_PASSWORD: 'root'
